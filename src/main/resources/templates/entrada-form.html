<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Veículo</title>
    
    <!-- Boostrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous" />	
</head>
<body>

	<div>
		<nav class="navbar bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Controle de Estacionamento</a>
			</div>
		</nav>
	</div>

	<div class="container mt-5">

		<div class="card shadow p-3 mb-5 bg-white rounded mt-3">
			<div class="card-header fs-5">Entrada de Veículo</div>
			<div class="card-body">
		</div>
	
			<form class="mb-3" action="#" th:action="@{/movimentacao/save}" th:object="${movimentacao}" th:method="POST">
				<input type="hidden" th:field="*{id}">
				<div class="col-md-3">
					<label for="inputPlaca" class="form-label">Placa</label> <input
						type="text" class="form-control" id="inputPlaca" th:field="*{placa}">
				</div>
				<div class="col-md-3">
					<label for="inputModelo" class="form-label">Modelo</label> <input
						type="text" class="form-control" id="inputModelo" th:field="*{modelo}">
				</div>
				
					<div class="col-md-3">
						<label for="inputDataEntrada" class="form-label read">Data de
							Entrada</label> <input type="text" class="form-control"
							id="inputDataEntrada" th:field="*{dataEntrada}" readonly>
					</div>				
				
				<div class="col-12 mt-3">
					<button type="submit" class="btn btn-primary">Gravar</button>
				</div>
			</form>
		</div>

		<div class="d-flex justify-content-end">
			<a th:href="@{/movimentacao/list}">
				<button type="button" class="btn btn-secondary">Voltar
					para Lista</button>
			</a>
		</div>
	</div>

</body>
</html>
