<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estacionamento</title>

<!-- Boostrap css -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous" />

</head>
<body>

	<nav class="navbar bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Sistema de Estacionamento</a>
		</div>
	</nav>

	<div class="container mt-5">

		<div class="d-flex mb-3">
			<div class="p-2">
				<div class="dropdown">
					<button class="btn btn-secondary dropdown-toggle" type="button"
						id="dropdownMenuButton1" data-bs-toggle="dropdown"
						aria-expanded="false">Listar veículos por</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
						<li><a class="dropdown-item" href="#">Entrada</a></li>
						<li><a class="dropdown-item" href="#">Saída</a></li>
					</ul>
				</div>
			</div>

			<div class="p-2">
				<button type="button" class="btn btn-primary">Nova entrada</button>
			</div>
		</div>

		<div class="card shadow p-3 mb-5 bg-white rounded mt-3">
			<div class="card-header fs-5">Veículos</div>
			<div class="card-body">

				<table class="table">
					<thead>
						<tr>
							<th scope="col">Código</th>
							<th scope="col">Placa</th>
							<th scope="col">Modelo</th>
							<th scope="col">Data de Entrada</th>
							<th scope="col">Data de Saída</th>
							<th scope="col">Tempo</th>
							<th scope="col">Valor Pago</th>
							<th scope="col">Ação</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>

		</div>
	</div>


	<!-- Bootstrap Js-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous">
	</script>

</body>
</html>
